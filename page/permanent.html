<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고궁박물관-상설전시</title>

    <link rel="stylesheet" href="../resources/css/style.css">

    <script src="../resources/js/jquery.3.6.0.js"></script>
    <script src="../resources/js/plugin/masonry/masonry.pkgd.js"></script>
    <script src="../resources/js/main.js"></script>
    <script src="../resources/js/sub.js"></script>
</head>
<body class="bg">
    <header>
        <div id="header">
            <h1 id="logo">
                <a href="#none">국립고궁박물관</a>
            </h1>

            <ul id="util">
                <li class="language">
                    <a href="#none">언어 선택</a>
                    <ul>
                        <li><a href="#none">kor</a></li>
                        <li><a href="#none">eng</a></li>
                    </ul>
                </li>
                <li class="nav_btn"><a href="#none">메뉴 열기</a></li>
            </ul>
        </div>
    </header>


    <div class="subCont sub_permanent">
        <div class="viewCont">
            <div class="left">
                <div class="titleWrap">
                    <h3 class="title">상설전시</h3>
                    <p>지금 바로 고궁박물관의 상설전시관을 360° VR로 경험해보세요. <br>현장의 감동을 집에서도 느껴보세요!</p>
                </div>

                <div class="floorWrap">
                    <ul>
                        <li class="on">
                            <h5>
                                <button type="button">
                                    <i>2F</i>
                                    <span>2층 전시</span>
                                </button>
                            </h5>
                            <div class="txt">
                                <div>
                                    <p>조선 왕조의 상징물과 기록물 위주로 '조선의 국왕'실과 조선 5대 궁궐의 역사와 왕실 가족들의 생활 모습을 감상할 수 있는 '조선의 궁궐', '왕실의 생활'실이 있습니다.</p>
                                    <a href="#none">view</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <h5>
                                <button type="button">
                                    <i>1F</i>
                                    <span>1층 전시</span>
                                </button>
                            </h5>
                            <div class="txt">
                                <div>
                                    <p>..</p>
                                    <a href="#none">view</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <h5>
                                <button type="button">
                                    <i>B1F</i>
                                    <span>지하1층 전시</span>
                                </button>
                            </h5>
                            <div class="txt">
                                <div>
                                    <p>..</p>
                                    <a href="#none">view</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- floor map -->
            <div class="mapWrap">
                <div class="floor_2 on">
                    <div class="img">
                        <img src="../resources/images/sub/permanent/map_2f.svg" alt="">
                    </div>
                    <ul>
                        <li>
                        </li>
                    </ul>
                </div>
                <div class="floor_1">
                    <div class="img">
                        <img src="../resources/images/sub/permanent/map_1f.svg" alt="">
                    </div>
                </div>
                <div class="floor_B1">
                    <div class="img">
                        <img src="../resources/images/sub/permanent/map_B1f.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
